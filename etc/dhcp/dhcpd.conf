#   see /usr/share/doc/dhcp*/dhcpd.conf.example
#   see dhcpd.conf(5) man page
#

option domain-name "mxm";

default-lease-time 600;
max-lease-time 7200;

authoritative;

log-facility local7;

## 192.168.126.0/24 (NUC-dev)
subnet 192.168.126.0 netmask 255.255.255.0 {
  range dynamic-bootp 192.168.126.2 192.168.126.254;
  option broadcast-address 192.168.126.255;
  option routers 192.168.126.1;
  option domain-name-servers 192.168.126.1;
}

